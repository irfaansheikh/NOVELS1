<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Irfaan's Novel Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .book-card {
      transition: transform 0.2s ease;
    }
    .book-card:hover {
      transform: scale(1.03);
    }
    .cover-img {
      height: 200px;
      object-fit: cover;
    }
    .card-title {
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .author-btn {
      margin: 2px;
      cursor: pointer;
    }
    .sidebar {
      max-height: 100vh;
      overflow-y: auto;
      border-right: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <!-- Sidebar -->
      <div class="col-md-2 bg-light sidebar p-3">
        <h5>ðŸ“š Authors</h5>
        <div id="author-list" class="d-grid gap-2"></div>
        <button class="btn btn-secondary mt-3 w-100" onclick="filterBooks('All')">Show All</button>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 py-4">
        <h2 class="text-center mb-4">ðŸ“– Irfaan's Novel Collection</h2>
        <div id="book-list" class="row g-4 justify-content-center"></div>
      </div>

    </div>
  </div>

  <script>
    const username = "irfaansheikh";
    const repo = "NOVELS";
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;
    const defaultCover = "https://via.placeholder.com/300x200.png?text=No+Cover";

    let allBooks = [];

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const fileMap = {};
        data.forEach(file => fileMap[file.name.toLowerCase()] = file);

        // Collect books
        data.forEach(item => {
          if (item.name.match(/\.(pdf|epub|mobi|html)$/i)) {
            const baseName = item.name.replace(/\.(pdf|epub|mobi|html)$/i, '');
            const cover = fileMap[`${baseName}.jpg`] || fileMap[`${baseName}.png`] || fileMap[`${baseName}.webp`];
            const coverUrl = cover ? cover.download_url : defaultCover;

            // Extract author from file name (before dash)
            let author = "Unknown";
            if (item.name.includes("-")) {
              author = item.name.split("-")[0].trim();
            }

            allBooks.push({
              name: item.name,
              url: item.download_url,
              cover: coverUrl,
              author: author
            });
          }
        });

        renderAuthors();
        renderBooks(allBooks);
      });

    function renderAuthors() {
      const authorList = document.getElementById("author-list");
      const authors = [...new Set(allBooks.map(book => book.author))].sort();

      authors.forEach(author => {
        const btn = document.createElement("button");
        btn.className = "btn btn-outline-primary author-btn";
        btn.innerText = author;
        btn.onclick = () => filterBooks(author);
        authorList.appendChild(btn);
      });
    }

    function renderBooks(books) {
      const container = document.getElementById("book-list");
      container.innerHTML = "";

      if (books.length === 0) {
        container.innerHTML = "<p class='text-muted'>No books found.</p>";
        return;
      }

      books.forEach(book => {
        const card = document.createElement("div");
        card.className = "col-sm-6 col-md-4 col-lg-3";

        card.innerHTML = `
          <div class="card book-card shadow-sm h-100">
            <img src="${book.cover}" class="cover-img card-img-top" alt="Cover">
            <div class="card-body d-flex flex-column justify-content-between">
              <h6 class="card-title text-center" title="${book.name}">${book.name}</h6>
              <p class="text-muted text-center small">${book.author}</p>
              <a href="${book.url}" target="_blank" class="btn btn-primary mt-2 w-100">ðŸ“¥ Download</a>
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function filterBooks(author) {
      if (author === "All") {
        renderBooks(allBooks);
      } else {
        const filtered = allBooks.filter(book => book.author === author);
        renderBooks(filtered);
      }
    }
  </script>
</body>
</html>
