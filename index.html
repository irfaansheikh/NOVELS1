<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Irfaan's Novel Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .book-card {
      transition: transform 0.2s ease;
    }
    .book-card:hover {
      transform: scale(1.03);
    }
    .cover-img {
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }
    .card-title {
      font-size: 1rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">ðŸ“š Irfaan's Novel Library</h1>
    <div id="book-list" class="row g-4 justify-content-center">
      <!-- Books will be loaded here -->
    </div>
  </div>

  <script>
    const username = "irfaansheikh";
    const repo = "NOVELS";
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;
    const rawBase = `https://raw.githubusercontent.com/${username}/${repo}/main/`;
    const defaultCover = "https://via.placeholder.com/300x220.png?text=No+Cover";

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("book-list");

        // Create a map of all files
        const fileMap = {};
        data.forEach(file => {
          fileMap[file.name.toLowerCase()] = file;
        });

        data.forEach(item => {
          const isBook = item.name.match(/\.(pdf|epub|mobi|html)$/i);
          if (isBook) {
            const baseName = item.name.replace(/\.(pdf|epub|mobi|html)$/i, '');
            const cover = (
              fileMap[`${baseName}.jpg`] ||
              fileMap[`${baseName}.png`] ||
              fileMap[`${baseName}.webp`]
            );

            const coverUrl = cover ? cover.download_url : defaultCover;

            const card = document.createElement("div");
            card.className = "col-sm-6 col-md-4 col-lg-3";

            card.innerHTML = `
              <div class="card book-card shadow-sm h-100">
                <img src="${coverUrl}" alt="Cover" class="cover-img card-img-top" />
                <div class="card-body d-flex flex-column justify-content-between">
                  <h6 class="card-title text-center" title="${item.name}">${item.name}</h6>
                  <a href="${item.download_url}" target="_blank" class="btn btn-primary mt-2 w-100">ðŸ“¥ Download</a>
                </div>
              </div>
            `;

            container.appendChild(card);
          }
        });
      })
      .catch(err => {
        console.error("Error loading files:", err);
        document.getElementById("book-list").innerHTML = "<p class='text-danger'>Failed to load books.</p>";
      });
  </script>
</body>
</html>
