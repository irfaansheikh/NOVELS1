<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Irfaan's Novels</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .book-card {
      transition: transform 0.2s ease;
    }
    .book-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“š Irfaan's Novel Library</h1>
    <div id="book-list" class="row g-4 justify-content-center">
      <!-- Books will be added here -->
    </div>
  </div>

  <script>
    const username = "irfaansheikh";
    const repo = "NOVELS";

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/`)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("book-list");

        data.forEach(item => {
          // Only show PDFs or .html files
          if (item.name.endsWith(".pdf") || item.name.endsWith(".html")) {
            const card = document.createElement("div");
            card.className = "col-md-4 col-lg-3";

            card.innerHTML = `
              <div class="card book-card shadow-sm h-100">
                <div class="card-body text-center d-flex flex-column justify-content-between">
                  <h5 class="card-title">${item.name}</h5>
                  <a href="${item.download_url}" target="_blank" class="btn btn-primary mt-3">ðŸ“¥ Download</a>
                </div>
              </div>
            `;

            container.appendChild(card);
          }
        });
      })
      .catch(error => {
        console.error("Error fetching files:", error);
        document.getElementById("book-list").innerHTML = "<p class='text-danger'>Failed to load books.</p>";
      });
  </script>
</body>
</html>
