<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“š Irfaan's Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .author-card {
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .author-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸ“š Browse by Author</h1>
    <div id="author-list" class="row g-4 justify-content-center">
      <!-- Author cards will go here -->
    </div>
  </div>

  <script>
    const username = "irfaansheikh";
    const repo = "NOVELS";
    const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/`;

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("author-list");

        data.forEach(item => {
          if (item.type === "dir") {
            const author = item.name;

            const card = document.createElement("div");
            card.className = "col-md-4 col-lg-3";

            card.innerHTML = `
              <div class="card author-card shadow-sm h-100 text-center" onclick="window.location.href='author.html?name=${encodeURIComponent(author)}'">
                <div class="card-body d-flex align-items-center justify-content-center">
                  <h5 class="card-title">${author}</h5>
                </div>
              </div>
            `;

            container.appendChild(card);
          }
        });
      });
  </script>
</body>
</html>
